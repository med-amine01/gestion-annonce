<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title" size="large">Welcome Back</ion-title>
    <p class="subtitle">Sign in to access your account</p>
  </div>
  <form [formGroup]="ionicForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-label position="floating">Enter your email</ion-label>
        <ion-input placeholder="email" formControlName="email" class="input" />
        <ion-icon name="person-outline" slot="end"></ion-icon>
      </ion-item>

      <div style="padding-top: -26px; padding-bottom: 16px;" *ngIf="ionicForm.controls['email'].touched && ionicForm.controls['email'].hasError('required')">
        <ion-text class="errorInput" color="danger">Email is required.</ion-text>
      </div>
      <div style="padding-top: -26px; padding-bottom: 16px;" *ngIf="ionicForm.controls['email'].touched && ionicForm.controls['email'].hasError('pattern')">
        <ion-text class="errorInput" color="danger">Please provide valid email.</ion-text>
      </div>

      <ion-item>
        <ion-label position="floating">Enter your password</ion-label>
        <ion-input type="password" placeholder="password" formControlName="password" class="input"/>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
      </ion-item>

      <div style="padding-top: -26px; padding-bottom: 16px;" *ngIf="ionicForm.controls['password'].touched && ionicForm.controls['password'].hasError('required')">
        <ion-text class="errorInput" color="danger">Password is required.</ion-text>
      </div>
      <div style="padding-top: -26px; padding-bottom: 16px;" *ngIf="ionicForm.controls['password'].touched && ionicForm.controls['password'].hasError('pattern')">
        <ion-text class="errorInput" color="danger">Password must contain at least one character.</ion-text>
      </div>

      <div class="forgotpassword">
        <a [routerLink]="['/rest-password']" style="color: #FFC33F">Forgot Password?</a>
      </div>
    </div>
    <div class="ion-padding">
      <ion-button class="sendBtn" expand="block" shape="round" (click)="login()" [disabled]="ionicForm.invalid">login</ion-button>
    </div>
    <div class="signupLink">
      <p class="p">New member? <a [routerLink]="['/signup']" style="color: #FFC33F">Sign Up now</a></p>
    </div>
  </form>
</ion-content>
