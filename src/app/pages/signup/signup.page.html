<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Get Started</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="header">
    <ion-title class="title" size="large">Get Started</ion-title>
    <p class="subtitle">By creating an account</p>
  </div>
  <form [formGroup]="ionicForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-label position="floating">Enter your name</ion-label>
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-input class="input" formControlName="fullname"/>
      </ion-item>
      <div style="padding-top: -26px;padding-bottom: 16px;"
           *ngIf="ionicForm.controls['fullname'].touched && ionicForm.controls['fullname'].hasError('required')">
        <ion-text class="errorInput" color="danger">fullname is required.</ion-text>
      </div>
      <ion-item>
        <ion-label position="floating">Enter your email</ion-label>
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-input class="input" formControlName="email"/>
      </ion-item>
      <div style="padding-top: -26px;padding-bottom: 16px;"
           *ngIf="ionicForm.controls['email'].touched && ionicForm.controls['email'].hasError('required')">
        <ion-text class="errorInput" color="danger">email is required.</ion-text>
      </div>
      <div style="padding-top: -26px;padding-bottom: 16px;"
           *ngIf="ionicForm.controls['email'].touched && ionicForm.controls['email'].hasError('pattern')">
        <ion-text class="errorInput" color="danger">email not valid.</ion-text>
      </div>
      <ion-item>
        <ion-label position="floating">Enter your password</ion-label>
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input class="input" type="password" formControlName="password"/>
      </ion-item>
      <div style="padding-top: -26px;padding-bottom: 16px;"
           *ngIf="ionicForm.controls['password'].touched && ionicForm.controls['password'].hasError('required')">
        <ion-text class="errorInput" color="danger">Password is required.</ion-text>
      </div>
      <div style="padding-top: -26px;padding-bottom: 16px;"
           *ngIf="ionicForm.controls['password'].touched && ionicForm.controls['password'].hasError('minlength')">
        <ion-text class="errorInput" color="danger">
          Password must be at least 6 characters
        </ion-text>
      </div>
    </div>
    <div class="ion-padding">
      <ion-button expand="block" shape="round" (click)="signUp()" [disabled]="ionicForm.invalid">signup</ion-button>
    </div>

    <div class="signinLink">
      <p class="p">Already a member? <a [routerLink]="['/login']" style="color: #FFC33F">Log in</a></p>
    </div>
  </form>
</ion-content>
